<!DOCTYPE html>
<html>
<head>
    <title>Pictures client</title>
    <script>

        window.apiBaseUrl = '';

    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <h3>Pictures client</h3>

        <div class="row" v-if="!ready">
            <div class="col-sm">
                <div>Loading...</div>
            </div>
        </div>

        <div v-if="ready">
            <table>
                <tr>
                    <td class="title-cell">
                        Thumbnail
                    </td>
                    <td class="title-cell">
                        Name
                    </td>
                    <td class="title-cell">
                        Date
                    </td>
                    <td class="title-cell">
                        Camera
                    </td>
                </tr>
                <tr v-for="picture in pictures">
                    <td>
                        <a :href="picture.link"><img :src="picture.blobUrl" width="100" /></a>
                    </td>
                    <td>
                        <a :href="picture.link">{{ picture.name }}</a>
                    </td>
                    <td>
                        {{ picture.takenDateTime }}
                    </td>
                    <td>
                        {{ picture.cameraMake }}
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>

    <script>
        const data = {
            pictures: [],
            ready: false
        };

        const app = new Vue({
            el: '#app',
            data: data
        });

        function getAxiosConfig() {
            const config = {
                headers: {}
            };
            return config;
        }

        function getPictures() {
            return axios.get(`${window.apiBaseUrl}/api/pictures?ticks=${new Date().getTime()}`, null, getAxiosConfig())
                .then(resp => resp.data);
        }

        pictures = null;

        getPictures().then(pictures => {

            data.ready = true;

            for (var index = 0; index < pictures.length; index++) {
                pictures[index].link = "details.html?id=" + pictures[index].name;
            }

            data.pictures = pictures;

            // Save pictures to local storage

            var json = JSON.stringify(pictures);
            localStorage.setItem("pictures", json);

        }).catch(alert);

    </script>
</body>
</html>
